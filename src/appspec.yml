version: 0.0
os: linux
files:
  - source: index.html
    destination: /var/www/html/

hooks:
  ValidateService:
    - location: /opt/scripts/register_to_lb.sh
      timeout: 300
      runas: root

  AfterAllowTraffic:
    - location: /opt/scripts/deregister_from_lb.sh
      timeout: 300
      runas: root
