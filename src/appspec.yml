version: 0.0
os: linux
files:
  - source: index.html
    destination: /var/www/html/

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/configure_application.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root

  ValidateService:
    - location: scripts/register_to_lb.sh
      timeout: 300
      runas: root

  AfterAllowTraffic:
    - location: scripts/deregister_from_lb.sh
      timeout: 300
      runas: root
